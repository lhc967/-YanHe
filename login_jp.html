<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YanHe ID - 統合認証</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary: #004aad; --accent: #ff6b00; --bg-light: #f0f7ff; }
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: var(--bg-light); height: 100vh; overflow: hidden;
        }

        /* --- ミニマルナビゲーション --- */
        .navbar-custom {
            position: absolute; top: 0; left: 0; width: 100%; z-index: 100;
            padding: 20px 40px; background: transparent; pointer-events: none;
        }
        .navbar-custom a { pointer-events: auto; }
        .navbar-brand {
            font-weight: 900; font-size: 1.6rem;
            background: linear-gradient(135deg, #004aad 0%, #0078ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .back-link {
            text-decoration: none; color: #666; font-weight: 600; font-size: 14px;
            display: flex; align-items: center; gap: 5px; transition: 0.3s;
            background: rgba(255,255,255,0.8); padding: 8px 16px; border-radius: 20px; backdrop-filter: blur(5px);
        }
        .back-link:hover { color: var(--primary); background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* --- レイアウトコンテナ --- */
        .split-container { display: flex; height: 100%; }

        /* --- 左側：ダイナミックブランドエリア --- */
        .brand-section {
            flex: 1.2; background: linear-gradient(135deg, #004aad 0%, #002a5c 100%);
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; padding: 0 80px; color: #fff;
            transition: all 0.5s ease;
        }
        .brand-section.individual-mode {
            background: linear-gradient(135deg, #ff6b00 0%, #cc5500 100%);
        }

        .brand-content { position: relative; z-index: 2; transition: all 0.5s ease; }

        .brand-circle {
            position: absolute; border-radius: 50%; background: rgba(255,255,255,0.05);
            animation: float 8s infinite ease-in-out; pointer-events: none;
        }
        @keyframes float { 0%,100%{transform:translate(0,0);} 50%{transform:translate(20px,-20px);} }

        /* --- 右側：フォームエリア --- */
        .form-section {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: #fff; position: relative; padding: 20px;
        }

        .auth-card {
            width: 100%; max-width: 420px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ロール切り替えタブ */
        .role-pills {
            background: #f1f3f5; padding: 5px; border-radius: 12px; display: flex; margin-bottom: 30px;
        }
        .role-item {
            flex: 1; text-align: center; padding: 10px; font-size: 14px; font-weight: 700;
            color: #666; cursor: pointer; border-radius: 8px; transition: 0.3s; user-select: none;
        }
        .role-item.active { background: #fff; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .role-item.active.individual { color: var(--accent); }

        /* ヘッダー */
        .auth-header { margin-bottom: 25px; }
        .auth-title { font-size: 26px; font-weight: 800; color: #333; margin-bottom: 5px; }
        .auth-subtitle { color: #888; font-size: 14px; }

        /* フォームコントロール */
        .form-floating > .form-control {
            border-radius: 12px; border: 1px solid #eee; background: #f8faff;
        }
        .form-floating > .form-control:focus {
            border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.1);
        }
        .form-control.individual-focus:focus {
            border-color: var(--accent); box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
        }

        .btn-submit {
            background: var(--primary); border: none; height: 48px; font-size: 16px; font-weight: 700;
            border-radius: 12px; width: 100%; color: #fff; margin-top: 20px; transition: 0.3s;
        }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-submit.individual-btn { background: var(--accent); }

        /* フッターリンク */
        .auth-footer { text-align: center; margin-top: 30px; font-size: 14px; color: #666; }
        .switch-link { color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: none; }
        .switch-link.individual-link { color: var(--accent); }

        .view-hidden { display: none !important; }

        /* レスポンシブ */
        @media (max-width: 992px) {
            .brand-section { display: none; }
            .form-section { background: #f8faff; }
        }
    </style>
</head>
<body>

    <nav class="navbar-custom d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="home_jp.html">言禾 YanHe</a>
        <a href="home_jp.html" class="back-link"><i class="bi bi-house-door-fill"></i> ホームに戻る</a>
    </nav>

    <div class="split-container">

        <div class="brand-section" id="brandSection">
            <div class="brand-circle" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
            <div class="brand-circle" style="width: 200px; height: 200px; bottom: 50px; left: 50px;"></div>

            <div class="brand-content" id="brandTextEnterprise">
                <div class="mb-3"><i class="bi bi-building fs-1 text-white opacity-50"></i></div>
                <h1 class="display-5 fw-bold mb-3">世界の言語人材を<br>つなぐ</h1>
                <p class="h5 fw-light opacity-75 mb-4">YanHeエコシステムに参加し、ワンクリックで依頼。<br>1,200社以上のパートナー企業。</p>
            </div>

            <div class="brand-content view-hidden" id="brandTextIndividual">
                <div class="mb-3"><i class="bi bi-mortarboard fs-1 text-white opacity-50"></i></div>
                <h1 class="display-5 fw-bold mb-3">知識を価値に<br>文化を世界へ</h1>
                <p class="h5 fw-light opacity-75 mb-4">大学言語人材のためのプラットフォーム。<br>あなたの翻訳スキルを価値に変えます。</p>
            </div>
        </div>

        <div class="form-section">
            <div class="auth-card">

                <div class="role-pills">
                    <div class="role-item active" id="tabEnterprise" onclick="switchRole('enterprise')">
                        <i class="bi bi-briefcase me-1"></i> 企業 / 機関
                    </div>
                    <div class="role-item" id="tabIndividual" onclick="switchRole('individual')">
                        <i class="bi bi-person me-1"></i> 個人 / 学生
                    </div>
                </div>

                <div id="viewLogin">
                    <div class="auth-header">
                        <div class="auth-title">おかえりなさい</div>
                        <div class="auth-subtitle" id="loginSubtitle">企業認証アカウントでログイン</div>
                    </div>

                    <form>
                        <div id="fieldsLoginEnterprise">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="企業ID">
                                <label>法人番号 / 企業メールアドレス</label>
                            </div>
                        </div>

                        <div id="fieldsLoginIndividual" class="view-hidden">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control individual-focus" placeholder="携帯電話">
                                <label>携帯電話 / 学籍番号 (大学認証)</label>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginPwd" placeholder="パスワード">
                            <label>パスワード</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">ログイン状態を保持</label>
                            </div>
                            <a href="#" class="small text-decoration-none text-muted">お忘れですか？</a>
                        </div>

                        <button type="button" class="btn-submit" id="btnLogin" onclick="handleLogin()">
                            ログイン
                        </button>
                    </form>

                    <div class="auth-footer">
                        アカウントをお持ちでないですか？ <span class="switch-link" id="linkToReg" onclick="toggleView('register')">今すぐ登録</span>
                    </div>

                    <div class="text-center mt-4">
                        <p class="small text-muted mb-3">または以下でログイン</p>
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-light rounded-circle border"><i class="bi bi-wechat text-success"></i></button>
                            <button class="btn btn-light rounded-circle border"><i class="bi bi-line text-success"></i></button>
                        </div>
                    </div>
                </div>

                <div id="viewRegister" class="view-hidden">
                    <div class="auth-header">
                        <div class="auth-title">アカウント作成</div>
                        <div class="auth-subtitle" id="regSubtitle">企業情報を提出し、利用開始</div>
                    </div>

                    <form>
                        <div id="fieldsRegEnterprise">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="企業名">
                                <label>企業正式名称 (登記簿と一致)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="担当者">
                                <label>担当者氏名</label>
                            </div>
                        </div>

                        <div id="fieldsRegIndividual" class="view-hidden">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control individual-focus" placeholder="大学名">
                                <label>所属大学名</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control individual-focus" placeholder="専攻">
                                <label>専攻 (例：日本語教育)</label>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="メール">
                            <label>メールアドレス / 携帯電話</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" placeholder="パスワード">
                            <label>パスワード設定 (8文字以上)</label>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="agreeTerms">
                            <label class="form-check-label small text-muted" for="agreeTerms">
                                <a href="#" class="text-muted">利用規約</a> および <a href="#" class="text-muted">プライバシーポリシー</a> に同意します
                            </label>
                        </div>

                        <button type="button" class="btn-submit" id="btnRegister" onclick="handleRegister()">
                            登録する
                        </button>
                    </form>

                    <div class="auth-footer">
                        すでにアカウントをお持ちですか？ <span class="switch-link" id="linkToLogin" onclick="toggleView('login')">ログインへ</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // 現在の状態
        let currentRole = 'enterprise'; // 'enterprise' or 'individual'
        let currentView = 'login';      // 'login' or 'register'

        // 1. ロール切り替え (企業 vs 個人)
        function switchRole(role) {
            currentRole = role;

            // UI 更新：タブスタイル
            document.querySelectorAll('.role-item').forEach(el => el.classList.remove('active', 'individual'));
            document.getElementById('tab' + capitalize(role)).classList.add('active');
            if(role === 'individual') document.getElementById('tabIndividual').classList.add('individual');

            // UI 更新：左側ブランドエリア
            const brandSec = document.getElementById('brandSection');
            const txtEnt = document.getElementById('brandTextEnterprise');
            const txtInd = document.getElementById('brandTextIndividual');

            if (role === 'individual') {
                brandSec.classList.add('individual-mode');
                txtEnt.classList.add('view-hidden');
                txtInd.classList.remove('view-hidden');
            } else {
                brandSec.classList.remove('individual-mode');
                txtEnt.classList.remove('view-hidden');
                txtInd.classList.add('view-hidden');
            }

            // UI 更新：フォーム表示
            updateFormVisibility();
        }

        // 2. ビュー切り替え (ログイン vs 登録)
        function toggleView(view) {
            currentView = view;
            if(view === 'register') {
                document.getElementById('viewLogin').classList.add('view-hidden');
                document.getElementById('viewRegister').classList.remove('view-hidden');
            } else {
                document.getElementById('viewLogin').classList.remove('view-hidden');
                document.getElementById('viewRegister').classList.add('view-hidden');
            }
            updateFormVisibility();
        }

        // 3. フォームフィールドの表示更新
        function updateFormVisibility() {
            const isIndividual = currentRole === 'individual';
            const themeBtnClass = isIndividual ? 'individual-btn' : '';
            const themeLinkClass = isIndividual ? 'individual-link' : '';

            // ボタンとリンクの色
            document.querySelectorAll('.btn-submit').forEach(btn => btn.className = 'btn-submit ' + themeBtnClass);
            document.querySelectorAll('.switch-link').forEach(link => link.className = 'switch-link ' + themeLinkClass);

            // 入力欄のフォーカス色
            document.querySelectorAll('.form-control').forEach(input => {
                if(isIndividual) input.classList.add('individual-focus');
                else input.classList.remove('individual-focus');
            });

            // フィールドの表示/非表示
            if (currentView === 'login') {
                document.getElementById('loginSubtitle').innerText = isIndividual ? '大学教員・学生 / 個人クリエイター ログイン' : '企業認証アカウントでログイン';
                document.getElementById('fieldsLoginEnterprise').classList.toggle('view-hidden', isIndividual);
                document.getElementById('fieldsLoginIndividual').classList.toggle('view-hidden', !isIndividual);
            } else {
                document.getElementById('regSubtitle').innerText = isIndividual ? 'YanHe人材バンクに参加し、副業を開始' : '企業情報を提出し、言語ニーズを投稿';
                document.getElementById('fieldsRegEnterprise').classList.toggle('view-hidden', isIndividual);
                document.getElementById('fieldsRegIndividual').classList.toggle('view-hidden', !isIndividual);
            }
        }

        // 4. ログイン処理 (状態保存)
        function handleLogin() {
            const btn = document.getElementById('btnLogin');
            btn.innerText = '認証中...';
            btn.disabled = true;

            setTimeout(() => {
                // 【重要】ログイン状態を保存
                localStorage.setItem('yanhe_user_status', 'login');

                // 日本語版ホームページへリダイレクト
                window.location.href = "home_jp.html"; 
            }, 800);
        }

        // 5. 登録処理
        function handleRegister() {
            alert('登録申請を受け付けました！\\n確認メールをお送りしましたのでご確認ください。');
            toggleView('login');
        }

        // ヘルパー関数
        function capitalize(s) { return s.charAt(0).toUpperCase() + s.slice(1); }
    </script>
</body>
</html>
