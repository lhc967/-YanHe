<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - 言禾 YanHe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #004aad; --bg-light: #f8faff; --accent: #ff6b00; }
        body { font-family: -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif; padding-top: 70px; background: var(--bg-light); color: #333; }

        /* 导航栏 */
        .navbar-custom { background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); box-shadow: 0 2px 15px rgba(0,0,0,0.03); height: 70px; z-index: 1000; }
        .navbar-brand { font-weight: 900; color: var(--primary); letter-spacing: 1px; }
        .nav-link { font-weight: 600; color: #555 !important; }
        .user-avatar { width: 40px; height: 40px; object-fit: cover; border: 2px solid var(--primary); padding: 2px; }

        /* 搜索头部 */
        .search-header { background: #fff; padding: 20px 0; border-bottom: 1px solid #eee; }
        .search-input-group { max-width: 700px; margin: 0 auto; position: relative; }
        .search-input { border-radius: 50px; padding: 12px 20px 12px 45px; border: 1px solid #ddd; width: 100%; outline: none; transition: 0.3s; background: #f9f9f9; }
        .search-input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.1); }
        .search-icon { position: absolute; left: 15px; top: 14px; color: #999; }

        /* 筛选 Tab */
        .filter-tabs { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .filter-tab { padding: 6px 20px; border-radius: 20px; background: #f1f3f5; color: #666; font-weight: 600; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .filter-tab:hover { background: #e9ecef; }
        .filter-tab.active { background: var(--primary); color: #fff; }

        /* 结果卡片 */
        .result-card { background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.03); transition: 0.2s; cursor: pointer; }
        .result-card:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-color: var(--primary); }

        .tag { font-size: 12px; padding: 3px 8px; border-radius: 4px; font-weight: 700; margin-right: 5px; vertical-align: text-bottom; }
        .tag-task { background: #e3fcef; color: #006644; }
        .tag-user { background: #e3f2fd; color: #004aad; }
        .tag-course { background: #fff0f0; color: #dc3545; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="home_login.html">言禾 YanHe</a>
            <div class="d-flex ms-auto align-items-center gap-3">
                <a href="home_login.html" class="nav-link">返回首页</a>
                <img src="https://ui-avatars.com/api/?name=Li+YanHe&background=004aad&color=fff" class="rounded-circle user-avatar">
            </div>
        </div>
    </nav>

    <div class="search-header">
        <div class="container">
            <div class="search-input-group">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-input" value="翻译" placeholder="搜索任务、人才、课程...">
            </div>
            <div class="filter-tabs">
                <div class="filter-tab active">全部</div>
                <div class="filter-tab">任务</div>
                <div class="filter-tab">人才</div>
                <div class="filter-tab">课程</div>
            </div>
        </div>
    </div>

    <div class="container py-4" style="max-width: 800px;">
        <p class="text-muted small mb-3">找到 3 个关于“翻译”的结果</p>

        <div class="result-card" onclick="location.href='checkout.html?type=task'">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <span class="tag tag-task">任务</span>
                    <h5 class="fw-bold d-inline-block mb-1">法律合同条款英译中</h5>
                    <p class="text-muted small mb-2 mt-1">需要翻译一份5000字的服务协议，要求有法律背景，术语准确。</p>
                    <div class="d-flex align-items-center gap-2">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=LawFirm" class="rounded-circle" width="20">
                        <span class="small text-secondary">锦天城律师事务所</span>
                    </div>
                </div>
                <div class="text-end" style="min-width: 100px;">
                    <h5 class="fw-bold text-primary m-0">¥ 500</h5>
                    <small class="text-muted">/ 千字</small>
                </div>
            </div>
        </div>

        <div class="result-card" onclick="alert('进入个人主页')">
            <div class="d-flex align-items-center gap-3">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jack" class="rounded-circle" width="60">
                <div class="flex-grow-1">
                    <span class="tag tag-user">人才</span>
                    <h5 class="fw-bold d-inline-block mt-1 mb-1">张杰</h5>
                    <p class="text-muted small mb-0">CATTI 二级笔译持证 | 北体大英语专业 | 擅长法律文书</p>
                    <div class="mt-2">
                        <span class="badge bg-light text-dark border fw-normal">法律翻译</span>
                        <span class="badge bg-light text-dark border fw-normal">金融</span>
                    </div>
                </div>
                <button class="btn btn-outline-primary btn-sm rounded-pill px-4">联系他</button>
            </div>
        </div>

        <div class="result-card" onclick="location.href='checkout.html?type=course'">
            <div class="d-flex gap-3">
                <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=150" style="width:120px; height:80px; object-fit:cover; border-radius:8px;">
                <div>
                    <span class="tag tag-course">课程</span>
                    <h6 class="fw-bold d-inline-block mt-1">商务汉语：高级翻译实战技巧</h6>
                    <p class="text-muted small mb-0 mt-1">掌握商业文件翻译的核心准则与常用术语库。</p>
                    <div class="mt-2 small text-warning">
                        <i class="bi bi-star-fill"></i> 4.9 分
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 简单的 Tab 切换效果
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
