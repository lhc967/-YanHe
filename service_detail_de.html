<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veröffentlichungszentrum - YanHe</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary: #004aad; --accent: #ff6b00; --bg-light: #f8faff; }
        body {
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--bg-light); padding-top: 70px; color: #333;
        }

        /* Navigationsleiste */
        .navbar-custom { background: #fff; box-shadow: 0 1px 5px rgba(0,0,0,0.05); height: 70px; z-index: 1000; }
        .navbar-brand {
            font-weight: 900; background: linear-gradient(135deg, #004aad 0%, #0078ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Layout-Container */
        .publish-container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

        /* Rollenwechsel (Auftraggeber/Freelancer) */
        .role-switch-wrapper {
            display: flex; gap: 20px; margin-bottom: 30px;
        }
        .role-card {
            flex: 1; background: #fff; border: 2px solid transparent; border-radius: 12px;
            padding: 20px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); opacity: 0.7; grayscale: 100%; position: relative; overflow: hidden;
        }
        .role-card:hover { transform: translateY(-3px); }
        .role-card.active {
            border-color: var(--primary); opacity: 1; grayscale: 0%;
            background: rgba(0, 74, 173, 0.03); box-shadow: 0 8px 20px rgba(0, 74, 173, 0.1);
        }
        .role-card.active .check-icon { display: block; }
        .role-icon { width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #fff; }
        .bg-client { background: linear-gradient(135deg, #004aad, #0078ff); }
        .bg-freelancer { background: linear-gradient(135deg, #ff6b00, #ff9f43); }
        .check-icon { color: var(--primary); font-size: 20px; position: absolute; top: 10px; right: 10px; display: none; }

        /* Untertypgruppe (Unternehmen/Person) */
        .sub-type-group { display: flex; gap: 15px; margin-bottom: 25px; }
        .sub-type-label {
            flex: 1; border: 1px solid #dee2e6; border-radius: 8px; padding: 10px; text-align: center;
            cursor: pointer; transition: 0.2s; font-size: 14px; color: #666; background: #fcfcfc;
        }
        .sub-type-label:hover { background: #f0f0f0; }
        .sub-type-input { display: none; }
        .sub-type-input:checked + .sub-type-label {
            background: #e3f2fd; border-color: var(--primary); color: var(--primary); font-weight: bold;
        }
        .sub-type-label i { margin-right: 5px; font-size: 16px; }

        /* Formularbereich */
        .form-card {
            background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-label { font-weight: 600; color: #444; margin-bottom: 8px; font-size: 14px; }
        .form-control, .form-select {
            padding: 12px; border-radius: 8px; border: 1px solid #dee2e6; background: #fff;
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.1); }

        /* AI-Hilfe-Button */
        .ai-btn {
            font-size: 12px; background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff; border: none; padding: 4px 12px; border-radius: 20px;
            display: inline-flex; align-items: center; gap: 4px; cursor: pointer; transition: 0.3s;
            float: right; margin-top: -28px; position: relative; z-index: 5;
        }
        .ai-btn:hover { opacity: 0.9; box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3); }

        /* Preisschätzer */
        .price-estimator {
            background: #f8f9fa; border: 1px dashed #ced4da; border-radius: 8px;
            padding: 12px; margin-top: 10px; font-size: 13px; color: #666;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Untere Aktionsleiste */
        .action-bar { margin-top: 30px; display: flex; justify-content: space-between; align-items: center; }
        .btn-next {
            background: var(--primary); color: #fff; padding: 12px 40px; border-radius: 50px;
            font-weight: bold; border: none; transition: 0.3s;
        }
        .btn-next:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 74, 173, 0.3); }

        .d-none-custom { display: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="home_de.html">YanHe</a>
            <div class="ms-auto">
                <a href="service_de.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">Abbrechen</a>
            </div>
        </div>
    </nav>

    <div class="publish-container">
        <h2 class="fw-bold mb-4 text-center">Veröffentlichungszentrum</h2>

        <div class="role-switch-wrapper">
            <div class="role-card active" id="roleClient" onclick="switchRole('client')">
                <div class="role-icon bg-client"><i class="bi bi-briefcase"></i></div>
                <div>
                    <div class="fw-bold">Auftraggeber (Kunde)</div>
                    <div class="small text-muted">Unternehmen / Privat sucht Service</div>
                </div>
                <i class="bi bi-check-circle-fill check-icon"></i>
            </div>

            <div class="role-card" id="roleFreelancer" onclick="switchRole('freelancer')">
                <div class="role-icon bg-freelancer"><i class="bi bi-person-workspace"></i></div>
                <div>
                    <div class="fw-bold">Talent (Anbieter)</div>
                    <div class="small text-muted">Studenten / Experten bieten an</div>
                </div>
                <i class="bi bi-check-circle-fill check-icon"></i>
            </div>
        </div>

        <div class="form-card">

            <div id="formClient">

                <div class="mb-4">
                    <label class="form-label">Identität</label>
                    <div class="sub-type-group">
                        <label class="flex-fill">
                            <input type="radio" name="clientType" class="sub-type-input" checked onchange="toggleCompanyFields(true)">
                            <div class="sub-type-label"><i class="bi bi-building"></i> Unternehmen (B2B)</div>
                        </label>
                        <label class="flex-fill">
                            <input type="radio" name="clientType" class="sub-type-input" onchange="toggleCompanyFields(false)">
                            <div class="sub-type-label"><i class="bi bi-person"></i> Privatperson (C2C)</div>
                        </label>
                    </div>
                </div>

                <div id="companyFields" class="mb-4">
                    <label class="form-label">Firmenname <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Vollständiger Name laut Lizenz" value="Beijing YanHe Education Technology Co., Ltd.">
                </div>

                <div class="mb-4">
                    <label class="form-label">Aufgabentitel</label>
                    <input type="text" class="form-control" id="taskTitle" placeholder="z.B. Dringend: Begleitdolmetschen (HSK 6)">
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Kategorie</label>
                        <select class="form-select">
                            <option>Übersetzung (Schriftlich)</option>
                            <option>Dolmetschen (Mündlich)</option>
                            <option>Lokalisierung</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Frist / Zyklus</label>
                        <select class="form-select">
                            <option>Innerhalb 3 Tage (Eilt)</option>
                            <option>Innerhalb 7 Tage</option>
                            <option>Langfristig</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4 position-relative">
                    <label class="form-label">Details</label>
                    <button class="ai-btn" onclick="aiGenerateDesc()"><i class="bi bi-stars"></i> KI-Erweiterung</button>
                    <textarea class="form-control" id="taskDesc" rows="5" placeholder="Beschreiben Sie den Inhalt, Anforderungen, Lieferstandards..."></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Budget (CNY)</label>
                    <div class="input-group">
                        <span class="input-group-text">¥</span>
                        <input type="number" class="form-control" id="budgetInput" placeholder="0.00">
                    </div>
                    <div class="price-estimator">
                        <span><i class="bi bi-info-circle"></i> <span id="budgetTip">Firmenkonto empfohlen, Rechnung möglich.</span></span>
                    </div>
                </div>
            </div>

            <div id="formFreelancer" class="d-none-custom">
                <div class="alert alert-warning border-0 small mb-4">
                    <i class="bi bi-exclamation-circle-fill me-2"></i> Bitte stellen Sie sicher, dass Ihre Zertifizierung abgeschlossen ist.
                </div>

                <div class="mb-4">
                    <label class="form-label">Service-Titel</label>
                    <input type="text" class="form-control" placeholder="z.B. Erfahrener Rechtsübersetzer (5 Jahre)">
                </div>

                <div class="mb-4">
                    <label class="form-label">Kernkompetenzen (Tags)</label>
                    <input type="text" class="form-control" placeholder="z.B. CATTI 1, TEM-8, Verträge">
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Preisvorstellung</label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" class="form-control" placeholder="0.00">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Einheit</label>
                        <select class="form-select">
                            <option>/ 1000 Wörter</option>
                            <option>/ Stunde</option>
                            <option>/ Tag</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4 position-relative">
                    <label class="form-label">Beschreibung / Lebenslauf-Auszug</label>
                    <button class="ai-btn" onclick="alert('KI hat Highlights extrahiert')"><i class="bi bi-magic"></i> CV-Import</button>
                    <textarea class="form-control" rows="5" placeholder="Zeigen Sie Ihre Fähigkeiten und Projekterfahrung..."></textarea>
                </div>
            </div>

            <hr class="my-4">

            <div class="action-bar">
                <div class="text-muted small">
                    <span class="text-primary fw-bold">1. Ausfüllen</span>
                    <i class="bi bi-chevron-right mx-2"></i>
                    <span>2. Treuhand/Posten</span>
                </div>
                <button class="btn-next" onclick="handleSubmit()">Weiter <i class="bi bi-arrow-right"></i></button>
            </div>

        </div>
    </div>

    <script>
        let currentRole = 'client';
        let isCompany = true;

        function switchRole(role) {
            currentRole = role;
            document.querySelectorAll('.role-card').forEach(el => el.classList.remove('active'));
            document.getElementById('role' + capitalize(role)).classList.add('active');

            if (role === 'client') {
                document.getElementById('formClient').classList.remove('d-none-custom');
                document.getElementById('formFreelancer').classList.add('d-none-custom');
            } else {
                document.getElementById('formClient').classList.add('d-none-custom');
                document.getElementById('formFreelancer').classList.remove('d-none-custom');
            }
        }

        function toggleCompanyFields(isCompanySelected) {
            isCompany = isCompanySelected;
            const field = document.getElementById('companyFields');
            const tip = document.getElementById('budgetTip');

            if (isCompany) {
                field.style.display = 'block';
                tip.innerText = 'Firmenkonto empfohlen, Rechnung möglich.';
            } else {
                field.style.display = 'none';
                tip.innerText = 'Mittel werden treuhänderisch verwaltet, Auszahlung nach Abnahme.';
            }
        }

        function capitalize(s) {
            return s.charAt(0).toUpperCase() + s.slice(1);
        }

        function aiGenerateDesc() {
            const title = document.getElementById('taskTitle').value;
            if(!title) {
                alert('Bitte geben Sie zuerst einen Titel ein.');
                return;
            }
            document.getElementById('taskDesc').value = "KI generiert Beschreibung basierend auf: " + title + "...\n(Dies ist eine Demo-Funktion)";
        }

        function handleSubmit() {
            // Weiterleitung zur Kasse (simuliert)
            window.location.href = 'checkout_de.html?type=' + currentRole;
        }
    </script>
</body>
</html>
