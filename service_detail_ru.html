<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центр публикаций - YanHe</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #004aad; --accent: #ff6b00; --bg-light: #f8faff; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-light); padding-top: 70px; color: #333;
        }

        /* Навигация */
        .navbar-custom { background: #fff; box-shadow: 0 1px 5px rgba(0,0,0,0.05); height: 70px; z-index: 1000; }
        .navbar-brand {
            font-weight: 900; background: linear-gradient(135deg, #004aad 0%, #0078ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none;
        }

        .publish-container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

        /* Выбор роли */
        .role-switch-wrapper { display: flex; gap: 20px; margin-bottom: 30px; }
        .role-card {
            flex: 1; background: #fff; border: 2px solid transparent; border-radius: 12px;
            padding: 20px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); position: relative;
        }
        .role-card.active { border-color: var(--primary); background: rgba(0, 74, 173, 0.03); }
        .role-card.active .check-icon { display: block; }
        .role-icon { width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #fff; }
        .bg-client { background: linear-gradient(135deg, #004aad, #0078ff); }
        .bg-freelancer { background: linear-gradient(135deg, #ff6b00, #ff9f43); }
        .check-icon { color: var(--primary); font-size: 20px; position: absolute; top: 10px; right: 10px; display: none; }

        /* Тип аккаунта */
        .sub-type-group { display: flex; gap: 15px; margin-bottom: 25px; }
        .sub-type-label {
            flex: 1; border: 1px solid #dee2e6; border-radius: 8px; padding: 10px; text-align: center;
            cursor: pointer; transition: 0.2s; font-size: 14px; color: #666; background: #fcfcfc;
        }
        .sub-type-input { display: none; }
        .sub-type-input:checked + .sub-type-label {
            background: #e3f2fd; border-color: var(--primary); color: var(--primary); font-weight: bold;
        }

        .form-card {
            background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        .form-label { font-weight: 600; color: #444; margin-bottom: 8px; font-size: 14px; }
        .form-control, .form-select { padding: 12px; border-radius: 8px; }

        /* AI Кнопки */
        .ai-btn {
            font-size: 11px; background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff; border: none; padding: 4px 12px; border-radius: 20px;
            display: inline-flex; align-items: center; gap: 4px; cursor: pointer;
            float: right; margin-top: -28px; position: relative; z-index: 5;
        }

        .price-estimator {
            background: #f8f9fa; border: 1px dashed #ced4da; border-radius: 8px;
            padding: 12px; margin-top: 10px; font-size: 13px; color: #666;
        }

        .action-bar { margin-top: 30px; display: flex; justify-content: space-between; align-items: center; }
        .btn-next { background: var(--primary); color: #fff; padding: 12px 40px; border-radius: 50px; font-weight: bold; border: none; }

        .d-none-custom { display: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="index_ru.html">YanHe</a>
            <div class="ms-auto">
                <a href="service_ru.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">Отмена</a>
            </div>
        </div>
    </nav>

    <div class="publish-container">
        <h2 class="fw-bold mb-4 text-center">Центр публикаций</h2>

        <div class="role-switch-wrapper">
            <div class="role-card active" id="roleClient" onclick="switchRole('client')">
                <div class="role-icon bg-client"><i class="bi bi-briefcase"></i></div>
                <div>
                    <div class="fw-bold">Я заказчик</div>
                    <div class="small text-muted">Ищу исполнителя / компанию</div>
                </div>
                <i class="bi bi-check-circle-fill check-icon"></i>
            </div>

            <div class="role-card" id="roleFreelancer" onclick="switchRole('freelancer')">
                <div class="role-icon bg-freelancer"><i class="bi bi-person-workspace"></i></div>
                <div>
                    <div class="fw-bold">Я исполнитель</div>
                    <div class="small text-muted">Студент / Эксперт-лингвист</div>
                </div>
                <i class="bi bi-check-circle-fill check-icon"></i>
            </div>
        </div>

        <div class="form-card">
            <div id="formClient">
                <div class="mb-4">
                    <label class="form-label">Тип публикации</label>
                    <div class="sub-type-group">
                        <label class="flex-fill">
                            <input type="radio" name="clientType" class="sub-type-input" checked onchange="toggleCompanyFields(true)">
                            <div class="sub-type-label"><i class="bi bi-building"></i> Компания (B2B)</div>
                        </label>
                        <label class="flex-fill">
                            <input type="radio" name="clientType" class="sub-type-input" onchange="toggleCompanyFields(false)">
                            <div class="sub-type-label"><i class="bi bi-person"></i> Частное лицо (C2C)</div>
                        </label>
                    </div>
                </div>

                <div id="companyFields" class="mb-4">
                    <label class="form-label">Название организации <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Как в учредительных документах">
                </div>

                <div class="mb-4">
                    <label class="form-label">Заголовок задачи</label>
                    <input type="text" class="form-control" placeholder="Напр.: Срочный перевод контракта (EN-RU)">
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Тип услуг</label>
                        <select class="form-select">
                            <option>Письменный перевод</option>
                            <option>Устный перевод</option>
                            <option>Локализация ПО</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Срок выполнения</label>
                        <select class="form-select">
                            <option>До 3 дней (Срочно)</option>
                            <option>В течение недели</option>
                            <option>Долгосрочный проект</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4 position-relative">
                    <label class="form-label">Детализация задачи</label>
                    <button class="ai-btn" onclick="alert('AI генерирует описание...')"><i class="bi bi-stars"></i> AI Оптимизация</button>
                    <textarea class="form-control" rows="5" placeholder="Опишите объем работы, требования к исполнителю и стандарты качества..."></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Бюджет (CNY)</label>
                    <div class="input-group">
                        <span class="input-group-text">¥</span>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="price-estimator">
                        <span><i class="bi bi-info-circle"></i> <span id="budgetTip">Для компаний доступна оплата по счету с закрывающими документами.</span></span>
                    </div>
                </div>
            </div>

            <div id="formFreelancer" class="d-none-custom">
                <div class="alert alert-warning border-0 small mb-4">
                    <i class="bi bi-exclamation-circle-fill me-2"></i> Убедитесь, что вы прошли верификацию личности и диплома.
                </div>

                <div class="mb-4">
                    <label class="form-label">Название услуги</label>
                    <input type="text" class="form-control" placeholder="Напр.: Юридический перевод (опыт 5 лет)">
                </div>

                <div class="mb-4">
                    <label class="form-label">Ключевые навыки (Теги)</label>
                    <input type="text" class="form-control" placeholder="Напр.: CATTI-1, Финансы, Trados">
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Ваша ставка</label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" class="form-control" placeholder="0.00">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Единица измерения</label>
                        <select class="form-select">
                            <option>/ 1000 слов</option>
                            <option>/ час</option>
                            <option>/ день</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4 position-relative">
                    <label class="form-label">О себе / Резюме</label>
                    <button class="ai-btn" onclick="alert('Данные импортированы из профиля')"><i class="bi bi-magic"></i> Из профиля</button>
                    <textarea class="form-control" rows="5" placeholder="Опишите ваши проекты, квалификацию и специализацию..."></textarea>
                </div>
            </div>

            <hr class="my-4">

            <div class="action-bar">
                <div class="text-muted small">
                    <span class="text-primary fw-bold">1. Данные</span>
                    <i class="bi bi-chevron-right mx-2"></i>
                    <span>2. Публикация</span>
                </div>
                <button class="btn-next">Далее <i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        function switchRole(role) {
            document.querySelectorAll('.role-card').forEach(el => el.classList.remove('active'));
            document.getElementById('role' + (role.charAt(0).toUpperCase() + role.slice(1))).classList.add('active');

            if (role === 'client') {
                document.getElementById('formClient').classList.remove('d-none-custom');
                document.getElementById('formFreelancer').classList.add('d-none-custom');
            } else {
                document.getElementById('formClient').classList.add('d-none-custom');
                document.getElementById('formFreelancer').classList.remove('d-none-custom');
            }
        }

        function toggleCompanyFields(isCompany) {
            const field = document.getElementById('companyFields');
            const tip = document.getElementById('budgetTip');
            field.style.display = isCompany ? 'block' : 'none';
            tip.innerText = isCompany
                ? 'Для компаний доступна оплата по счету с закрывающими документами.'
                : 'Средства будут заморожены на платформе и переведены исполнителю только после приемки.';
        }
    </script>
</body>
</html>
