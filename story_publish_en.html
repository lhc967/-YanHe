<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - YanHe Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: #fff; padding-top: 70px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .publish-container { max-width: 900px; margin: 30px auto; padding: 20px; }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #ddd; border-radius: 12px; height: 300px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #999; cursor: pointer; transition: 0.3s; background: #fafafa;
        }
        .upload-area:hover { border-color: #004aad; background: #f0f7ff; color: #004aad; }
        .preview-img { width: 100%; height: 100%; object-fit: contain; border-radius: 12px; display: none; }

        /* Form Styles */
        .form-control-lg { font-weight: bold; border: none; border-bottom: 1px solid #eee; border-radius: 0; padding-left: 0; }
        .form-control-lg:focus { box-shadow: none; border-bottom-color: #004aad; }
        .form-control-text { border: none; padding-left: 0; resize: none; }
        .form-control-text:focus { box-shadow: none; }

        .tag-badge { background: #f0f2f5; color: #333; padding: 6px 12px; border-radius: 20px; font-size: 13px; margin-right: 8px; cursor: pointer; }
        .tag-badge.selected { background: #e3f2fd; color: #004aad; font-weight: bold; }

        .list-group-item { border: none; border-bottom: 1px solid #f5f5f5; padding: 15px 0; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: #333; }
        .list-group-item:hover { color: #004aad; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-white border-bottom">
        <div class="container px-4">
            <a class="navbar-brand text-secondary" href="story_en_login.html">Cancel</a>
            <span class="fw-bold">Create Post</span>
            <button class="btn btn-primary rounded-pill px-4" onclick="alert('Posted successfully! Pending review.'); location.href='story_en_login.html'">Post</button>
        </div>
    </nav>

    <div class="publish-container">
        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" hidden onchange="previewFile(this)">
                    <img id="preview" class="preview-img">
                    <div id="uploadPrompt">
                        <i class="bi bi-cloud-arrow-up fs-1"></i>
                        <p class="mt-2">Click or drag to upload</p>
                        <small>Supports JPG, PNG, MP4</small>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <input type="text" class="form-control form-control-lg mb-3" placeholder="Add a title to get more likes...">
                <textarea class="form-control form-control-text mb-4" rows="6" placeholder="Share your thoughts..."></textarea>

                <div class="mb-4">
                    <p class="small text-muted mb-2">Add Topics</p>
                    <div class="d-flex flex-wrap gap-2">
                        <span class="tag-badge" onclick="this.classList.toggle('selected')"># StudentLife</span>
                        <span class="tag-badge" onclick="this.classList.toggle('selected')"># ChineseFood</span>
                        <span class="tag-badge" onclick="this.classList.toggle('selected')"># LearnChinese</span>
                        <span class="tag-badge" onclick="this.classList.toggle('selected')"># BeijingExplore</span>
                    </div>
                </div>

                <ul class="list-group">
                    <li class="list-group-item" onclick="getLocation()">
                        <span><i class="bi bi-geo-alt me-2"></i> Add Location</span>
                        <span class="text-muted small" id="locationText"></span>
                        <i class="bi bi-chevron-right small text-muted"></i>
                    </li>
                    <li class="list-group-item">
                        <span><i class="bi bi-globe me-2"></i> Visible to</span>
                        <span class="text-muted small">Everyone</span>
                        <i class="bi bi-chevron-right small text-muted"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function previewFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('uploadPrompt').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }

        function getLocation() {
            document.getElementById('locationText').innerText = "Locating...";
            setTimeout(() => {
                document.getElementById('locationText').innerText = "Beijing Sport University Â· Haidian";
            }, 1000);
        }
    </script>
</body>
</html>
